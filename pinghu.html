<p>拆12m的搭子，1m和2m哪张更危险哪张就先打</p>
<img src="pinghu-eg02.png" alt="怎么加载不出来了"/>
<p>打1p，要拆13p的搭子，因为35m摸到2m或者6m都可以形成两面，而13p只能摸到4p才能形成两面。先打1p是因为要保留摸到4p的可能性</p>
<img src="pinghu-eg03.png" alt="怎么加载不出来了" />
<p>打4p，留下两嵌。两嵌是嵌张相连，类似4、6、8万这样的形。摸到5万和7万都可以形成顺子，是仅次于两面的好形。虽然切8饼进张数没有变化，但是切4饼形成平和的可能性更高，打点方面更有利。</p>
<img src="pinghu-eg04.png" alt="怎么加载不出来了" height = "99" width = "520"/>
